<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Control SGLAB-PRO</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
  </head>
  <body > 
    <div class="container">
        <div class="row">
            <div class="col-md-2">
              <h6> Campus Centro <input type="checkbox" onchange="mostrarLaboratorios(1,null)" id="CAMPUS-1" ></h6>
            </div>
            <div class="col-md-2">

            <div class="col-md-2">

        </div>
        <div class="row">
          <div class="col-md-8" id="dia">
            <h1></h1>
          </div>

          </div>
          <div id= "datos" class="col-md-4" style="display: none">

    <div class="container-fluid p-4" >
      <div class="row" id="salas">
        <!--AQUI COMINEZA LA CARD--> 
       <!---->
